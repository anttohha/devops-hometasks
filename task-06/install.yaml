---
- hosts: all
  become: yes

  tasks:
   - name: update apt repo and cache
     apt: update_cache=yes


   - name: ensure the jenkins apt repository key is installed
     apt_key: url=https://pkg.jenkins.io/debian-stable/jenkins.io.key state=present


   - name: ensure the repository is configured
     apt_repository: repo='deb https://pkg.jenkins.io/debian-stable binary/' state=present

   - name: update apt repo and cache
     apt: update_cache=yes

   - name: install java
     ansible.builtin.apt:
       name: openjdk-11-jre

   - name: install jenkins
     ansible.builtin.apt:
       name: jenkins

   - name: Jenkins Skip startUp for MI
     lineinfile:
       dest=/usr/lib/systemd/system/jenkins.service
       regexp='^Environment="JAVA_OPTS=-Djava.awt.headless=true'
       line='Environment="JAVA_OPTS=-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"'
     register: result_skip_startup_wizard

   - name: "Turn off Jenkins setup wizard"
     lineinfile:
        dest: /etc/init.d/jenkins
        regexp: '^JAVA_ARGS='
        line: 'JAVA_ARGS="-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false"'
        insertbefore: '^DAEMON_ARGS='

   - name: "disable all security jenkins"
     lineinfile:
        dest: /var/lib/jenkins/config.xml
        regexp: '<useSecurity>true</useSecurity>'
        line: '<useSecurity>false</useSecurity>'

   - name: stop jenkins
     service: name=jenkins state=stopped

   - name: daemon-reload
     become: yes
     shell: systemctl daemon-reload

   - name: start jenkins
     service: name=jenkins state=started

